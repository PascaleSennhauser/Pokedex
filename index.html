<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <script src="./script.js"></script>
    <script src="./templates.js"></script>
    <script src="./chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="loadPokemon()">

    <!-- header -->
    <header>
        <div class="header-container">
            <img src="./img/pokeball.png" class="pokeball">
            <span class="title">Pokédex</span>
        </div>
        <div class="input-container">
            <label>Who are you looking for:</label><br>
            <input type="text" id="pokemonInput" placeholder="E.g. Pikachu" onkeyup="filterNames()">
        </div>
    </header>

    <!-- body-part -->

    <div id="bodyPart">

    </div>

    <!-- button "load more" -->

    <div class="btn-container">
        <button id="btnLoadMore" class="btn-loadmore" onclick="loadMoreCards()">Load more</button>
    </div>

    <!-- Pokédex big -->

    <div class="pokedex-big d-none" id="pokedexBig" onclick="closePokedexBig()">
    </div>
    
</body>
</html>
