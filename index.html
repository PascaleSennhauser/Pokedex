<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <script src="./script.js"></script>
</head>
<body onload="loadPokemon()">

    <!-- header -->
    <header>
        <div class="header-container">
            <img src="./img/pokeball.png" class="pokeball">
            <span class="title">Pokédex</span>
        </div>
        <div class="input-container">
            <label>Who are you looking for:</label><br>
            <input type="text" id="pokemonInput" placeholder="E.g. Pikachu" onkeyup="filterNames()">
        </div>
    </header>

    <!-- body-part -->

    <div id="bodyPart">

    </div>

    <!-- button "load more" -->

    <div class="btn-container">
        <button id="btnLoadMore" class="btn-loadmore" onclick="loadMoreCards()">Load more</button>
    </div>

    <!-- Pokédex big -->

    <div class="pokedex-big">
        <div class="pokedex-card">
            <div class="card-header">
                <div class="btn-next-prev">
                    <img src="./img/chevron-left-solid.svg">
                </div>
                <span class="number-big">Nr. 0001</span>
                <div class="btn-next-prev">
                    <img src="./img/chevron-right-solid.svg">
                </div>
            </div>
            <div class="top">
                <div class="top-info">
                    <span class="name-big">bulbasaur</span>
                    <div class="type-container">
                        <div class="btn-type">grass</div>
                        <div class="btn-type">poison</div>
                    </div>
                </div>
                <img class="top-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">
            </div>
            <div class="bottom">

            </div>
        </div>

    </div>
    
</body>
</html>
