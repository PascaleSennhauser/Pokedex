<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./img/pokeball.png" type="img/png" id="favicon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="./script/script.js"></script>
    <script src="./script/templates.js"></script>
    <script src="./script/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="loadPokemon()">

    <div class="min-height">

        <!-- header -->
        <header>
            <div class="header-container">
                <img src="./img/pokeball.png" class="pokeball">
                <span class="title">Pokédex</span>
            </div>
            <div class="input-container">
                <label>Who are you looking for:</label><br>
                <input type="text" id="pokemonInput" placeholder="E.g. Pikachu" onkeyup="filterNames()">
            </div>
        </header>

        <div class="body-part-container">

            <!-- body-part -->

            <div id="bodyPart">

            </div>

            <!-- button "load more" -->

            <div class="btn-container">
                <button id="btnLoadMore" class="btn-loadmore" onclick="loadMoreCards()">Load more</button>
            </div>


            <!-- Pokédex big -->

            <div class="pokedex-big d-none" id="pokedexBig" onclick="closePokedexBig()">
            </div>

        </div>

        <!-- footer -->
        
        <footer>
            <a href="./impressum.html">Imprint</a>
            <div>|</div>
            <a href="./datenschutz.html">Privacy-Policy</a>
        </footer>

    </div>
    
</body>
</html>
